type Pokemon {
  id: Int
  name: String
  height: Int
  weight: Int
  order: Int
  base_experience: Int
  images: PokemonImages
  types: [PokemonType]
}

type PokemonImages {
  normal: String
  shiny: String
}

type PokemonType {
  slot: Int
  name: String
}

type Query {
  pokemon(id: Int!): Pokemon
}
